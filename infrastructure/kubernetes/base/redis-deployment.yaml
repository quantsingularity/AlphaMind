---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphamind-redis
  labels:
    app: alphamind-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alphamind-redis
  template:
    metadata:
      labels:
        app: alphamind-redis
    spec:
      containers:
        - name: alphamind-redis
          image: redis:7.0-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: alphamind-redis-data
              mountPath: /data
      volumes:
        - name: alphamind-redis-data
          persistentVolumeClaim:
            claimName: alphamind-redis-pvc
