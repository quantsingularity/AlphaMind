apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-default-deny-all
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-frontend-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.appName }}-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-backend
    ports:
    - protocol: TCP
      port: 8080
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-backend-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.appName }}-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-frontend
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-database
    ports:
    - protocol: TCP
      port: 3306
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-database-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.appName }}-database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-backend
    ports:
    - protocol: TCP
      port: 3306
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: backup-agent
    ports:
    - protocol: TCP
      port: 3306
    - protocol: TCP
      port: 5432
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-redis-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.appName }}-redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.appName }}-backend
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-monitoring-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 9090
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9100
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alphamind-logging-policy
  namespace: {{ .Values.namespace | default "alphamind-prod" }}
spec:
  podSelector:
    matchLabels:
      app: fluentd
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 24224
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 9200
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
