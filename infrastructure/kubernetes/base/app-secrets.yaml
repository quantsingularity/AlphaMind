apiVersion: v1
kind: Secret
metadata:
  name: alphamind-secrets
  namespace: alphamind-prod
  annotations:
    description: "Encrypted secrets for AlphaMind application - PCI DSS compliant"

  labels:
    app: alphamind-app
    component: secrets
    security.alphamind.io/classification: "confidential"
    security.alphamind.io/data-type: "financial"
type: Opaque
data:
  database-url: # Base64 encoded database URL
  jwt-secret: # Base64 encoded JWT secret
  mysql-root-password: # Base64 encoded MySQL root password
  mysql-password: # Base64 encoded MySQL password
  api-key: # Base64 encoded API key
  encryption-key: # Base64 encoded encryption key
  backup-encryption-key: # Base64 encoded backup encryption key
  audit-signing-key: # Base64 encoded audit signing key

---
apiVersion: v1
kind: Secret
metadata:
  name: alphamind-tls-secrets
  namespace: alphamind-prod
  annotations:
    description: "TLS certificates and keys for secure communication"

  labels:
    app: alphamind-app
    component: tls
    security.alphamind.io/classification: "confidential"
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded TLS certificate
  tls.key: # Base64 encoded TLS key
  ca.crt: # Base64 encoded CA certificate

---
apiVersion: v1
kind: Secret
metadata:
  name: alphamind-db-backup-secret
  namespace: alphamind-prod
  annotations:
    description: "Database backup credentials with restricted access"

  labels:
    app: alphamind-app
    component: backup
    security.alphamind.io/classification: "restricted"
type: Opaque
data:
  backup-user: # Base64 encoded backup user
  backup-password: # Base64 encoded backup password
  backup-encryption-key: # Base64 encoded backup encryption key

---
apiVersion: v1
kind: Secret
metadata:
  name: alphamind-monitoring-secrets
  namespace: alphamind-prod
  annotations:
    description: "Monitoring and alerting credentials"

  labels:
    app: alphamind-app
    component: monitoring
    security.alphamind.io/classification: "internal"
type: Opaque
data:
  prometheus-auth: # Base64 encoded prometheus auth
  grafana-admin-password: # Base64 encoded grafana admin password
  alertmanager-webhook-url: # Base64 encoded alertmanager webhook url
