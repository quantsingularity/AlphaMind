apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: alphamind-restricted-psp
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'docker/default,runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName:  'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName:  'runtime/default'
spec:
  # Privilege escalation
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  
  # Volumes and file systems
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  
  # Host networking
  hostNetwork: false
  hostIPC: false
  hostPID: false
  
  # Host ports
  hostPorts:
    - min: 0
      max: 0
  
  # Security context
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # SELinux
  seLinux:
    rule: 'RunAsAny'
  
  # Supplemental groups
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # File system group
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  
  # Read-only root filesystem
  readOnlyRootFilesystem: true
  
  # Forbidden sysctls
  forbiddenSysctls:
    - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alphamind-psp-user
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - alphamind-restricted-psp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alphamind-psp-binding
roleRef:
  kind: ClusterRole
  name: alphamind-psp-user
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: alphamind-service-account
  namespace: alphamind-prod
- kind: ServiceAccount
  name: alphamind-service-account
  namespace: alphamind-staging
- kind: ServiceAccount
  name: alphamind-service-account
  namespace: alphamind-dev

