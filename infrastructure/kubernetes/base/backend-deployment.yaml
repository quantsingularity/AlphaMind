---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphamind-backend
  labels:
    app: alphamind-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alphamind-backend
  template:
    metadata:
      labels:
        app: alphamind-backend
    spec:
      containers:
        - name: alphamind-backend
          image: alphamind/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFro            secretKeyRef:
                name: alphamind-secrets
                key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: alphamind-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: regcred
