---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - app-configmap.yaml
  - app-secrets.yaml
  - backend-deployment.yaml
  - backend-service.yaml
  - database-statefulset.yaml
  - database-service.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - ingress.yaml
  - network-policies.yaml
  - rbac.yaml
  - redis-deployment.yaml
  - redis-pvc.yaml
  - redis-service.yaml

# Add common labels and annotations for better organization and tracking
commonLabels:
  app.kubernetes.io/name: alphamind
  app.kubernetes.io/instance: alphamind-instance
  app.kubernetes.io/version: "v1.0.0"
  app.kubernetes.io/component: core
  app.kubernetes.io/part-of: alphamind-platform

commonAnnotations:
  # Security and compliance annotations
  security.alphamind.io/scan-status: "passed"
  compliance.alphamind.io/pci-dss: "true"
  compliance.alphamind.io/gdpr: "true"
  compliance.alphamind.io/sox: "true"
  compliance.alphamind.io/nist-csf: "true"
  compliance.alphamind.io/iso-27001: "true"
