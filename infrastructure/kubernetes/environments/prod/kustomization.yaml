apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: prod-

patches:
  - target:
      kind: Deployment
      name: alphamind-backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: production
  - target:
      kind: Deployment
      name: alphamind-frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: production
  - target:
      kind: Ingress
      name: alphamind-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: alphamind.example.com
      - op: replace
        path: /spec/rules/0/host
        value: alphamind.example.com
